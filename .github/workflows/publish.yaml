name: Publish

on:
  release: 
    types: created

permissions:
    contents: read
    packages: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: actions/checkout@v4

      - uses: ko-build/setup-ko@v0.6
      - run: |
            echo $GITHUB_REF
            tag=$(echo ${{ github.ref }} | cut -c11-)  # get tag name without tags/refs/ prefix.
            echo $tag
            ko build -B --platform=linux/amd64,linux/arm64